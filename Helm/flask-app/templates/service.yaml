# flask-app-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.labels.app }}-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.labels.app }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
    nodePort: {{ .Values.service.nodePort }}