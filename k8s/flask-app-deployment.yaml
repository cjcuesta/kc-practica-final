# flask-app-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: jesusod/python-app:latest
        ports:
        - containerPort: 8181
        env:
        - name: MYSQL_HOST
          value: mysql-service.default.svc.cluster.local
        - name: MYSQL_USER
          value: dev
        - name: MYSQL_PASSWORD
          value: dev
        - name: MYSQL_DB
          value: crud_flask
